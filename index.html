<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SmokeStack - Personal Cannabis Strain Tracker"
    />
    <title>SmokeStack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="app-title">SmokeStack</h1>
      <button class="btn-add" id="btnAdd" aria-label="Add new strain">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-box">
        <svg
          class="search-icon"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input
          type="text"
          id="searchInput"
          placeholder="Search"
          class="search-input"
        />
      </div>
    </div>

    <!-- Main List View -->
    <main class="view list-view" id="listView">
      <ul class="strain-list" id="strainList">
        <!-- Strain entries will be populated here -->
      </ul>
    </main>

    <!-- Detail View -->
    <main class="view detail-view hidden" id="detailView">
      <div class="detail-header-nav">
        <button class="btn-back" id="btnBack" aria-label="Go back">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
      </div>
      <div class="detail-card">
        <div class="detail-header">
          <h2 class="detail-title" id="detailTitle"></h2>
          <button class="btn-edit" id="btnEdit" aria-label="Edit strain">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
              ></path>
              <path
                d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
              ></path>
            </svg>
            Edit
          </button>
        </div>
        <div class="detail-type" id="detailType"></div>
        <img
          id="detailImage"
          class="detail-image"
          src=""
          alt=""
          style="display: none"
        />
        <div class="detail-content">
          <div class="detail-row">
            <span class="detail-label">Setting:</span>
            <span class="detail-value" id="detailSetting"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Purchased:</span>
            <span class="detail-value" id="detailSource"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Format:</span>
            <span class="detail-value" id="detailFormat"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Stoner:</span>
            <span class="detail-value" id="detailStoner"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Immediate Impressions:</span>
            <span class="detail-value" id="detailImpressions"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Other Thoughts:</span>
            <span class="detail-value" id="detailOther"></span>
          </div>
        </div>
      </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay hidden" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Add Strain</h2>
          <button class="btn-close" id="btnClose" aria-label="Close">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <form class="modal-form" id="strainForm">
          <input type="hidden" id="editId" name="id" />

          <div class="form-group">
            <label for="inputName">Strain Name *</label>
            <input type="text" id="inputName" name="name" required />
          </div>

          <div class="form-group">
            <label for="inputType">Type *</label>
            <select id="inputType" name="type" required>
              <option value="">Select type</option>
              <option value="Sativa">Sativa</option>
              <option value="Indica">Indica</option>
              <option value="Hybrid">Hybrid</option>
            </select>
          </div>

          <div class="form-group">
            <label for="inputSource">Source *</label>
            <input type="text" id="inputSource" name="source" required />
          </div>

          <div class="form-group">
            <label for="inputImage">Image URL</label>
            <input
              type="url"
              id="inputImage"
              name="image"
              placeholder="https://example.com/image.jpg"
            />
          </div>

          <div class="form-group">
            <label for="inputSetting">Setting</label>
            <input type="text" id="inputSetting" name="setting" />
          </div>

          <div class="form-group">
            <label for="inputFormat">Format</label>
            <input
              type="text"
              id="inputFormat"
              name="format"
              placeholder="e.g., Pre-Roll, Flower, Edible"
            />
          </div>

          <div class="form-group">
            <label for="inputStoner">Stoner</label>
            <input type="text" id="inputStoner" name="stoner" />
          </div>

          <div class="form-group">
            <label for="inputImpressions">Immediate Impressions</label>
            <textarea
              id="inputImpressions"
              name="impressions"
              rows="3"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="inputOther">Other Thoughts</label>
            <textarea id="inputOther" name="other" rows="3"></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel" id="btnCancel">
              Cancel
            </button>
            <button type="submit" class="btn-save">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-view="list" aria-label="List view">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
        </svg>
      </button>
      <button class="nav-btn" data-view="list" aria-label="Collection">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
          ></path>
        </svg>
      </button>
      <button class="nav-btn" data-view="list" aria-label="Refresh">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path
            d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
          ></path>
        </svg>
      </button>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
