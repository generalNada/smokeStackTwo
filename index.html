<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SmokeStack - Personal Cannabis Strain Tracker"
    />
    <title>SmokeStack</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://upload-widget.cloudinary.com/global/all.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="app-title">SmokeStack</h1>
      <div style="display: flex; gap: 8px">
        <!-- Auth Button (Login/Logout) -->
        <button class="btn-add" id="btnAuth" aria-label="Login or Logout">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            id="authIcon"
          >
            <!-- Login icon (default) -->
            <path
              d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"
              id="loginIcon"
            ></path>
            <polyline points="10 17 15 12 10 7" id="loginArrow"></polyline>
            <line x1="15" y1="12" x2="3" y2="12" id="loginLine"></line>
          </svg>
          <span id="authLabel" style="font-size: 12px; margin-left: 4px"
            >Login</span
          >
        </button>
        <!-- Debug button (hidden by default, unhide temporarily for iOS reset) -->
        <button
          class="btn-add"
          id="btnReset"
          aria-label="Reset to JSON data"
          onclick="if(confirm('Reset to JSON data? This will clear LocalStorage.')) { localStorage.removeItem('smokestack_strains'); location.reload(); }"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M3 6h18"></path>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          </svg>
        </button>
        <button class="btn-add" id="btnAdd" aria-label="Add new strain">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-box">
        <svg
          class="search-icon"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input
          type="text"
          id="searchInput"
          placeholder="Search"
          class="search-input"
        />
      </div>
    </div>

    <!-- Main List View -->
    <main class="view list-view" id="listView">
      <ul class="strain-list" id="strainList">
        <!-- Strain entries will be populated here -->
      </ul>
    </main>

    <!-- Grid View -->
    <main class="view grid-view hidden" id="gridView">
      <div class="strain-grid" id="strainGrid">
        <!-- Grid items will be populated here -->
      </div>
    </main>

    <!-- Detail View -->
    <main class="view detail-view hidden" id="detailView">
      <div class="detail-header-nav">
        <button class="btn-back" id="btnBack" aria-label="Go back">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
      </div>
      <div class="detail-card">
        <div class="detail-header">
          <h2 class="detail-title" id="detailTitle"></h2>
          <div style="display: flex; gap: 8px">
            <button class="btn-edit" id="btnEdit" aria-label="Edit strain">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                ></path>
                <path
                  d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                ></path>
              </svg>
            </button>
            <button
              class="btn-delete"
              id="btnDelete"
              aria-label="Delete strain"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="detail-type" id="detailType"></div>
        <img
          id="detailImage"
          class="detail-image"
          src=""
          alt=""
          style="display: none"
        />
        <div class="detail-content">
          <div class="detail-row">
            <span class="detail-label">Setting:</span>
            <span class="detail-value" id="detailSetting"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Purchased:</span>
            <span class="detail-value" id="detailSource"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Format:</span>
            <span class="detail-value" id="detailFormat"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Stoner:</span>
            <span class="detail-value" id="detailStoner"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Immediate Impressions:</span>
            <span class="detail-value" id="detailImpressions"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Other Thoughts:</span>
            <span class="detail-value" id="detailOther"></span>
          </div>
        </div>
      </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay hidden" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Add Strain</h2>
          <button class="btn-close" id="btnClose" aria-label="Close">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <form class="modal-form" id="strainForm">
          <input type="hidden" id="editId" name="id" />

          <div class="form-group">
            <label for="inputName">Strain Name *</label>
            <input type="text" id="inputName" name="name" required />
          </div>

          <div class="form-group">
            <label for="inputType">Type *</label>
            <select id="inputType" name="type" required>
              <option value="">Select type</option>
              <option value="Sativa">Sativa</option>
              <option value="Indica">Indica</option>
              <option value="Hybrid">Hybrid</option>
            </select>
          </div>

          <div class="form-group">
            <label for="inputSource">Source *</label>
            <input type="text" id="inputSource" name="source" required />
          </div>

          <div class="form-group">
            <label for="inputImage">Image</label>
            <button type="button" id="uploadWidgetBtn" class="btn-upload">
              ðŸ“· Upload Image
            </button>
            <input
              type="url"
              id="inputImage"
              name="image"
              placeholder="Or paste image URL"
              style="margin-top: 8px"
            />
            <div id="imagePreview" style="margin-top: 8px"></div>
          </div>

          <div class="form-group">
            <label for="inputSetting">Setting</label>
            <input type="text" id="inputSetting" name="setting" />
          </div>

          <div class="form-group">
            <label for="inputFormat">Format</label>
            <input
              type="text"
              id="inputFormat"
              name="format"
              placeholder="e.g., Pre-Roll, Flower, Edible"
            />
          </div>

          <div class="form-group">
            <label for="inputStoner">Stoner</label>
            <input type="text" id="inputStoner" name="stoner" />
          </div>

          <div class="form-group">
            <label for="inputImpressions">Immediate Impressions</label>
            <textarea
              id="inputImpressions"
              name="impressions"
              rows="3"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="inputOther">Other Thoughts</label>
            <textarea id="inputOther" name="other" rows="3"></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel" id="btnCancel">
              Cancel
            </button>
            <button type="submit" class="btn-save">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Auth Modal (Login/Register) -->
    <div class="modal-overlay hidden" id="authModalOverlay">
      <div class="modal auth-modal">
        <div class="modal-header">
          <h2 class="modal-title" id="authModalTitle">Login</h2>
          <button class="btn-close" id="btnCloseAuth" aria-label="Close">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <!-- Auth Tabs -->
        <div class="auth-tabs">
          <button class="auth-tab active" id="tabLogin" data-mode="login">
            Login
          </button>
          <button class="auth-tab" id="tabRegister" data-mode="register">
            Sign Up
          </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              id="loginEmail"
              name="email"
              placeholder="your@email.com"
              required
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="loginPin">PIN</label>
            <input
              type="password"
              id="loginPin"
              name="pin"
              placeholder="Enter your PIN"
              required
              autocomplete="current-password"
              maxlength="10"
              pattern="[0-9]*"
              inputmode="numeric"
            />
          </div>
          <div id="loginError" class="auth-error hidden"></div>
          <div class="form-actions">
            <button type="submit" class="btn-save">Login</button>
          </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form hidden">
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input
              type="email"
              id="registerEmail"
              name="email"
              placeholder="your@email.com"
              required
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="registerPin">PIN (4-10 digits)</label>
            <input
              type="password"
              id="registerPin"
              name="pin"
              placeholder="Choose a PIN"
              required
              autocomplete="new-password"
              minlength="4"
              maxlength="10"
              pattern="[0-9]*"
              inputmode="numeric"
            />
            <small
              style="
                color: var(--text-secondary);
                font-size: 0.85rem;
                margin-top: 4px;
                display: block;
              "
            >
              Use a 4-10 digit PIN for easy access
            </small>
          </div>
          <div class="form-group">
            <label for="registerPinConfirm">Confirm PIN</label>
            <input
              type="password"
              id="registerPinConfirm"
              name="pinConfirm"
              placeholder="Confirm your PIN"
              required
              autocomplete="new-password"
              minlength="4"
              maxlength="10"
              pattern="[0-9]*"
              inputmode="numeric"
            />
          </div>
          <div id="registerError" class="auth-error hidden"></div>
          <div class="form-actions">
            <button type="submit" class="btn-save">Sign Up</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-view="list" aria-label="List view">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
      </button>
      <button class="nav-btn" data-view="grid" aria-label="Grid view">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
        </svg>
      </button>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
